<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      display: flow-root;
      padding-left: 40px;
    }
    span {
      width: 50px;
      height: 50px;
      float: left;
      border: 5px solid blue;
      margin: -2.5px;
      position: relative;
      z-index: 0;
      line-height: 50px;
      text-align: center;
      color: green;
      font-size: 20px;
      cursor: pointer;
    }
    span:hover {
      z-index: 1;
      border-color: red;
    }
  </style>
</head>
<body>
	<div>
		<span>1</span>
		<span>2</span>
		<span>3</span>
	</div>
	<div>
		<span>4</span>
		<span>5</span>
		<span>6</span>
	</div>
	<div>
		<span>7</span>
		<span>8</span>
		<span>9</span>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      display: block;
      margin: auto;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  var width = 400;
  var height = 300;
  var x, y, t, r, b, l, c, cg, cb, ox, oy, or;

  //画一条实线
  y = 5;
  for(var i=0; i<width; i++) {
    x = i;
    dot(x, y);
  }
  //画一条一个实点一个空点的虚线
  y = 10;
  for(var i=0; i<=width; i+=2) {
    x = i;
    dot(x, y);
  }
  //画一条两个实点两个空点的虚线
  y = 15;
  for(var i=0; i<=width; i+=4) {
    for(var j=0; j<2; j++) {
      x = i + j;
      dot(x, y);
    }
  }
  //画一条三个实点两个空点的虚线
  y = 20;
  for(var i=0; i<=width; i+=5) {
    for(var j=0; j<3; j++) {
      x = i + j;
      dot(x, y);
    }
  }
  //画一条45度的斜线
  for(var i=0; i<height; i++) {
    x = i;
    y = i;
    dot(x, y);
  }
  //画一条跨越画布左上角和右下角的对角线
  for(var i=0; i<height; i++) {
    x = 4 / 3 * i;
    y = i;
    dot(x, y);
  }
  //画一个空心矩形
  t = 25, r = 395, b = 50, l = 130;
  for(var i=t; i<=b; i++) {
    if(i===t || i===b) {
      for(var j=l; j<=r; j++) {
        x = j;
        y = i;
        dot(x, y);
      }
    } else {
      y = i;
      x = l;
      dot(x, y);
      x = r;
      dot(x, y);
    }
  }
  //画一个实心矩形
  t = 55, r = 395, b = 80, l = 130;
  for(var i=t; i<=b; i++) {
    for(var j=l; j<=r; j++) {
      x = j;
      y = i;
      dot(x, y);
    }
  }
  //画一个rgb色彩空间的某一面
  t = 85, r = 395, b = 185, l = 295, cg = 255, cb = 0;
  for(var i=t; i<=b; i++) {
    for(var j=l; j<=r; j++) {
      x = j;
      y = i;
      c = 'rgb(255,' + (cg-2.55*(i-t)) + ',' + (cb+2.55*(j-l)) + ')';
      dot(x, y, c);
    }
  }
  //画一个空心的圆
  ox = 50, oy = 120, or = 30;
  for(var i=ox-or; i<=ox+or; i+=1) {
    x = i;
    y = oy - Math.sqrt(or**2-(x-ox)**2);
    dot(x, y);
    y = oy + Math.sqrt(or**2-(x-ox)**2);
    dot(x, y);
  }
  for(var i=oy-or; i<=oy+or; i+=1) {
    y = i;
    x = ox - Math.sqrt(or**2-(y-oy)**2);
    dot(x, y);
    x = ox + Math.sqrt(or**2-(y-oy)**2);
    dot(x, y);
  }
  //画一个实心的圆
  ox = 50, oy = 185, or = 30;
  for(var i=ox-or; i<=ox+or; i+=0.1) {
    for(var j=oy-or; j<=oy+or; j+=0.1) {
      x = i;
      y = j;
      if(Math.sqrt((x-ox)**2+(y-oy)**2) <= or) {
        dot(x, y);
      }
    }
  }
  //画一个大小合适的sin(x)的图像
  y = 225;
  for(var i=0; i<width; i++) {
    x = i;
    y = Math.sin(Math.PI * x / width * 10) * 20 + 250;
    dot(x, y);
  }
</script>
</html>
